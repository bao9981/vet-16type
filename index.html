<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>獸醫 16 型人格測驗</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --line:#e9e9ee;
      --shadow: 0 14px 34px rgba(0,0,0,.08);
      --radius:18px;
      --radius-lg:26px;
      .result-hero{
  display:flex;
  gap:16px;
  align-items:flex-start;  /* ✅ 改這行：讓左圖與右側文字齊頭 */
  flex-wrap:wrap;
}

    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang TC","Noto Sans TC",Arial,sans-serif;
      line-height:1.6;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{max-width:980px;margin:0 auto;padding:22px 18px 46px;}

    h1{margin:0;font-size:26px;}

    .hint{
      margin-top:10px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:12px 14px;
    }

    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px;}

    .section{
      margin-top:10px;
      padding:12px 14px;
      border-radius:var(--radius);
      background:#fff;
      border:1px solid var(--line);
    }

    .q{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
    }

    .opt{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    @media (max-width:740px){
      .opt{grid-template-columns:1fr;}
    }

    .choice{
      display:flex;
      gap:10px;
      align-items:center;
      padding:12px;
      border:1px solid var(--line);
      border-radius:16px;
      background:#fff;
      cursor:pointer;
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:16px;
    }

    button{
      padding:11px 14px;
      border-radius:14px;
      border:1px solid #d7d7dd;
      background:#fff;
      cursor:pointer;
      font-weight:800;
    }

    button.primary{
      background:#111;
      color:#fff;
    }

    .warn{
      margin-top:12px;
      padding:10px 12px;
      border-radius:14px;
      background:#fff4f5;
      color:#b00020;
      display:none;
    }

    .result{
      margin-top:18px;
      padding:16px;
      border-radius:var(--radius-lg);
      background:#fff;
      display:none;
    }

    .result-hero{
      display:flex;
      gap:16px;
      align-items:center;
      flex-wrap:wrap;
    }

    /* ======== 这里是本次重点修正 ======== */

    .type-sprite{
      width:260px;
      height:260px;
      border-radius:28px;

      background:#fff;
      border:1px solid var(--line);

      background-image:url("types.jpg");
      background-repeat:no-repeat;
      background-size:400% 400%;
      background-position:0% 0%;

      flex:0 0 auto;

      /* 🔥 修正关键：避免裁到下一格 */
      overflow: hidden;
      background-clip: padding-box;
      image-rendering: crisp-edges;
    }

    /* ================================ */

    .scores{margin-top:10px;}

    .score-line{
      padding:12px;
      border-radius:16px;
      border:1px solid var(--line);
      margin-bottom:10px;
    }

    .bar{
      height:10px;
      background:#eee;
      border-radius:999px;
      overflow:hidden;
      margin-top:8px;
    }

    .bar>div{
      height:100%;
      background:#bbb;
    }

  </style>
</head>

<body>
<div class="wrap">

  <h1>獸醫 16 型人格測驗</h1>

  <div class="hint">
    每題選 A 或 B，完成 20 題即可得到結果
  </div>

  <div id="quiz" class="grid"></div>

  <div class="actions">
    <button class="primary" onclick="calc()">計算結果</button>
    <button onclick="resetAll()">重填</button>
  </div>

  <div id="msg" class="warn"></div>

  <div id="result" class="result">

    <div class="result-hero">
      <div class="type-sprite" id="typeSprite"></div>

      <div>
        <div>你的四字母：<b id="code"></b></div>
        <div id="typeTitle"></div>
        <div id="typeTrait"></div>
        <div>代表句：<span id="typeQuote"></span></div>
      </div>
    </div>

    <div id="scores"></div>

  </div>
</div>

<script>

/* --- 简化版逻辑，仅保留显示图片相关部分 --- */

const typeOrder = [
  "BPCO","BPCF","BPDO","BPDF",
  "BVCO","BVCF","BVDO","BVDF",
  "TPCO","TPCF","TPDO","TPDF",
  "TVCO","TVCF","TVDO","TVDF"
];

function setSpriteForCode(code){
  const el = document.getElementById("typeSprite");
  const idx = typeOrder.indexOf(code);
  if(idx < 0) return;

  const col = idx % 4;
  const row = Math.floor(idx / 4);

  const x = (col * 100) / 3;
  const y = (row * 100) / 3;

  el.style.backgroundPosition = x + "% " + y + "%";
}

/* 这里你原本的计算逻辑我略过，假设已经算出 code */

function calc(){
  // 示例：测试显示
  const code = "BPDO";
  document.getElementById("code").innerText = code;

  setSpriteForCode(code);

  document.getElementById("result").style.display = "block";
}

function resetAll(){
  document.getElementById("result").style.display = "none";
}

</script>

</body>
</html>
